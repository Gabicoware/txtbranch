{% extends "base.html" %}


{% block content %}
    
{% block name_header %}
    <h4>{{user_info.username}}</h4>
{% endblock %}

    <h4>Pages</h4>
    {% for page in pages %}
    <div class="branch_link">
        <a href="{{ page.url()| safe }}">{{ page.link }}</a> ( {{page.score()}} )<br />
    </div>
    {% endfor %}


{% endblock %}
