{% extends "base.html" %}

{% block content %}
  {% if logged_in %}
    <p>Looks like you're logged in already.</p>
    <a href="/logout" class="btn">logout</a>
  {% else %}
    <p>Please login with one of these services:</p>
    <p>
      <a href="/auth/reddit" class="btn">Reddit</a>
    </p>
    <p>
      <a href="/auth/twitter" class="btn">Twitter</a>
    </p>
  {% endif %}
{% endblock %}
